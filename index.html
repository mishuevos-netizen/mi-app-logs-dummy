<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Mi App con Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff6b6b;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #9c27b0;
        }
        #logs {
            margin-top: 20px;
            text-align: left;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>❖❖ ¡Registrando Logs! ❖❖</h1>
    <button onclick="saludar()">❖❖ Saludar</button>
    <button onclick="error()">✗ Forzar Error</button>
    <p id="resultado"></p>
    <div id="logs"></div>
    <script src="app.js"></script>

</html>
